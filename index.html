<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <section class="gallery">
        <div class="frame">
          <div class="frame_content">
            <h2>Beautivul World</h2>
          </div>
        </div>
        <div class="frame">
          <div class="frame_content">
            <div
              class="frame-media frame-media-left"
              style="background-image: url(/images/1.jpg)"
            ></div>
          </div>
        </div>

        <div class="frame frame-bg">
          <div class="frame_content">
            <video
              class="frame-media frame-media-right"
              src="media/video_optimized.mp4"
              autoplay
              loop
              muted
            ></video>
          </div>
        </div>

        <div class="frame frame-bg">
          <div class="frame_content">
            <div
              class="frame-media frame-media-left"
              style="background-image: url(/images/2.jpg)"
            ></div>
          </div>
        </div>
        <div class="frame">
          <div class="frame_content">
            <div
              class="frame-media"
              style="background-image: url(/images/3.jpg)"
            ></div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
